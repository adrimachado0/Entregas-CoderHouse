        <main class="main__contacto">
            <div class="contenedor">
                <form class="formulario">
                    <fieldset class="formulario__fieldset">

                        <legend>Contáctanos llenando todos los campos</legend>
                        <div class="contacto-campos">
                            <div class="campo">
                                <label>Nombre</label>
                                <input class="style-input" type="text" placeholder="Escribe tu Nombre" required>
                            </div>
                            
                            <div class="campo">
                                <label>Apellido</label>
                                <input class="style-input" type="text" placeholder="Escribe tu Apellido" required>
                            </div>

                            <div class="campo">
                                <label>DNI</label>
                                <input class="style-input" type="number" placeholder="Escribe tu DNI" required>
                            </div>

                            <div class="campo">
                                <label>Teléfono</label>
                                <input class="style-input" type="tel" placeholder="Escribe tu Teléfono" required>
                            </div>
                            
                            <div class="campo">
                                <label>Correo</label>
                                <input class="style-input" type="email" placeholder="Escribe tu Email" required>
                            </div>
                            
                            <div class="campo"> 
                                <label>Mensaje</label>
                                <textarea class="style-input" placeholder="Escribe el mensaje..." required></textarea>
                            </div>
                        </div>

                        <div >
                            <input type="submit" value="Enviar" class="formulario__fieldset--boton">
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </main>
